<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ARTBOX</title>
  <link rel="stylesheet" href="css/sweetalert2.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
  <script src="js/sweetalert2.js"></script>
</head>

<body>
<div id="questionOne" class="q-box show">
  <div class="inbox">
    <div class="q-header">
      <img class="q-header-bg" src="images/q-header.svg">
      <div class="title">
        <img  class="q-img"src="images/q-header-title.svg">
        <div class="number">00</div>
      </div>
    </div>
    <form class="q-content" id="q_birthday" onsubmit="return false;">
      <h2>請輸入您的生日</h2>
      <input class="input-box" type="text" name="birthday" id="birthdayLeo" placeholder="MMDD" value="">
      <div class="submitBtn">
        <input type="submit" value="確認送出">
      </div>
    </form>
  </div>
</div>

<div id="questionTwo" class="q-box">
  <div class="inbox">
    <div class="q-header">
      <img class="q-header-bg" src="images/q-header.svg">
      <div class="title">
        <img  class="q-img"src="images/q-header-title.svg">
        <div class="number">01</div>
      </div>
    </div>
    <form class="q-content" id="q_site" onsubmit="return false;">
      <h2>請選出此張美照所在的課堂</h2>
      <img class="q_img" src="images/qa/sit.jpg">
      <select class="select-box" name="imgSite">
        <option value="1">班會課</option>
        <option value="2">應用色彩學</option>
        <option value="3">公民課</option>
        <option value="3">地理課</option>
        <option value="4">國文課</option>
        <option value="5">英文課</option>
        <option value="6">軍訓課</option>
      </select>
      <div class="submitBtn">
        <input type="submit" value="確認送出">
      </div>
    </form>
  </div>
</div>

<div id="questionThree" class="q-box">
  <div class="inbox">
    <div class="q-header">
      <img class="q-header-bg" src="images/q-header.svg">
      <div class="title">
        <img  class="q-img"src="images/q-header-title.svg">
        <div class="number">02</div>
      </div>
    </div>
    <form class="q-content" id="roomNumber" onsubmit="return false;">
      <h2>下列數字是洢浠和阿殘大學4年住的宿舍房號</h2>
      <div>
        <span class="focus-f point-box">117</span>
        <span class="focus-f point-box">310</span>
        <span class="focus-f point-box">417</span>
        <span class="focus-f point-box">324</span>
      </div>
      <h2>請問 <span class="focus-f">大一</span> + <span class="focus-f">大四</span> = <span class="focus-f">?</span></h2>
      <input class="input-box" type="text" placeholder="請填寫阿拉伯數字" value="">
      <div class="submitBtn">
        <input type="submit" value="確認送出">
      </div>
    </form>
  </div>
</div>

<div id="questionFour" class="q-box">
  <div class="inbox">
    <div class="q-header">
      <img class="q-header-bg" src="images/q-header.svg">
      <div class="title">
        <img  class="q-img"src="images/q-header-title.svg">
        <div class="number">03</div>
      </div>
    </div>
    <form class="q-content" id="peopleNumber" onsubmit="return false;">
      <h2>請仔細看下圖</h2>
      <div>目前沒圖
      </div>
      <h2>請問圖中真正的<br>
        (<span class="focus-f">洢浠</span> +
        <span class="focus-f">吋存</span>) x
        <span class="focus-f">阿殘</span> -
        <span class="focus-f">小關</span> =
        <span class="focus-f">?</span>

      </h2>
      <input class="input-box" type="text" placeholder="請填寫17" value="">
      <div class="submitBtn">
        <input type="submit" value="確認送出">
      </div>
    </form>
  </div>
</div>

<div id="questionFive" class="q-box">
  <div class="inbox">
    <div class="q-header">
      <img class="q-header-bg" src="images/q-header.svg">
      <div class="title">
        <img class="q-img" src="images/q-header-title.svg">
        <div class="number">04</div>
      </div>
    </div>
    <form class="q-content q-radio" id="cocoEat" onsubmit="return false;">
      <h2>請問下方哪個零食小關可以吃</h2>
      <div class="img-radio">
        <input type="radio" name="coco" id="bourbon" value="bourbon">
        <label for="bourbon">
          <img src="images/qa/coco-1.png">
        </label>
      </div>
      <div class="img-radio">
        <input type="radio" name="coco" id="chicken" value="chicken">
        <label for="chicken">
          <img src="images/qa/coco-2.png">  
        </label>
      </div>
      <div class="img-radio">
        <input type="radio" name="coco" id="pea" value="pea">
        <label for="pea">
          <img src="images/qa/coco-3.png">
        </label>
      </div>

      <div <div class="img-radio">
        <input type="radio" name="coco" id="chocolate" value="chocolate">
        <label for="chocolate">
          <img src="images/qa/coco-4.png">
        </label>
      </div>

      <div class="submitBtn">
        <input type="submit" value="確認送出">
      </div>
    </form>

  </div>
</div>
<div id="questionSix" class="q-box">
  <div class="inbox">
    <div class="q-header">
      <img class="q-header-bg" src="images/q-header.svg">
      <div class="title">
        <img class="q-img" src="images/q-header-title.svg">
        <div class="number">05</div>
      </div>
    </div>
    <form class="q-content" id="connection" onsubmit="return false;">
      <h2>請仔細看下圖</h2>
      <img class="q_img" src="images/qa/connection.jpg"> 
      <input class="input-box" type="text" placeholder="請填寫4個阿拉伯數字" value="">
      <div class="submitBtn">
        <input type="submit" value="確認送出">
      </div>
    </form>
  </div>
</div>
<div id="gameEnd" class="q-box">
  <h2>先這樣</h2>
</div>
  <script src="js/alert.js"></script>
</body>

</html>
